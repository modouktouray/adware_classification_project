<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4c6ef5, #d0ebff);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            margin-top: 0;
            background: #3b5bdb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            margin: auto;
            width: 50%;
            padding: 30px;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], input[type="submit"] {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="file"] {
            background-color: #f8f9fa;
            color: #495057;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4c6ef5;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3b5bdb;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #e6e6e6;
            text-align: center;
        }
        th {
            background-color: #4c6ef5;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
        }
        td {
            padding: 10px;
            color: #495057;
        }
        td:nth-child(odd) {
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        h2, p {
            color: #3b5bdb;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload CSV File for Classification</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/predict_csv">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload and Predict">
    </form>
    <div id="response">
        <!-- Results will be displayed here -->
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/predict_csv', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                const responseDiv = document.getElementById("response");

                if (result.predictions) {
                    let tableHTML = `<h2>Predictions</h2><table>
                        <tr>
                            ${Object.keys(result.predictions[0]).map(key => `<th>${key}</th>`).join("")}
                        </tr>`;
                    
                    result.predictions.forEach(row => {
                        tableHTML += `<tr>${Object.values(row).map(value => `<td>${value}</td>`).join("")}</tr>`;
                    });

                    tableHTML += `</table>`;
                    responseDiv.innerHTML = tableHTML;
                } else if (result.error) {
                    responseDiv.innerHTML = `<h2 style="color: red;">Error</h2><p>${result.error}</p>`;
                }
            } catch (error) {
                alert("An error occurred while uploading the file.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
